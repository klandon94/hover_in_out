<!DOCTYPE html>

<html>
<head>
    <title>Hover in and out</title>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "text/javascript">
        $(document).ready(function(){

        var orgimg;

        $("img").hover(function(){
            orgimg = $(this).attr("src");
            if (orgimg == images[3]){
                $(this).attr("src", images[0]);
            }
            else {$(this).attr("src", images[3]);} 
        }, function(){$(this).attr("src", orgimg);
        })

        });

        var images = {
            0: "dabasaur.gif",
            1: "mouse.jpg",
            2: "awkward.jpg",
            3: "patrick.jpg"
        };

    </script>
    <style>
        *{
            margin:0px;
            padding:0px;
        }

        .row{
            display:flex;
            justify-content: space-around;
        }

        img{
            height:200px;
            width:220px;
        }

        h3{
            padding:25px;
            margin-bottom:25px;
        }

    </style>
</head>
<body>
    
    <h3>jQuery - Hover in and out</h3>

    <div class="row">
        <img src="mouse.jpg" alt="mouse">
        <img src="patrick.jpg" alt="patrick">
        <img src="dabasaur.gif" alt="dabasaur">
        <img src="awkward.jpg" alt="awkward">
    </div>

</body>
</html>
